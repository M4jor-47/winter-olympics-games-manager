function simulateJump() {
  const results = countries.map(c => {
    const athlete = c.athletes[Math.floor(Math.random()*c.athletes.length)];
    const distance = athlete.skill + Math.floor(Math.random()*15);
    const points = Math.round(distance + (Math.random()*20 - 10));
    return `${c.flag} ${athlete.name} - Odleg≈Ço≈õƒá: ${distance} m, Nota: ${points}`;
  });
  document.getElementById('results').innerHTML = '<h3>Skok indywidualny:</h3>' + results.join('<br>');
}
