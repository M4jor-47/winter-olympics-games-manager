// --- WY≈öWIETLANIE ZAWODNIK√ìW ---
const countriesDiv = document.getElementById('countries');
const athletesDiv = document.getElementById('athletes');

countries.forEach((country, index) => {
  const btn = document.createElement('button');
  btn.textContent = `${country.flag} ${country.name}`;
  btn.onclick = () => showAthletes(index);
  countriesDiv.appendChild(btn);
});

function showAthletes(countryIndex) {
  const country = countries[countryIndex];
  athletesDiv.innerHTML = `<h2>${country.flag} ${country.name}</h2>`;

  const disciplines = {};
  country.athletes.forEach(a => {
    if (!disciplines[a.discipline]) disciplines[a.discipline] = [];
    disciplines[a.discipline].push(a);
  });

  for (const [discipline, athletes] of Object.entries(disciplines)) {
    const div = document.createElement('div');
    div.innerHTML = `<h3>${discipline}</h3>`;
    athletes.forEach(a => {
      const p = document.createElement('p');
      p.textContent = `${a.name} ‚Äì Skill: ${a.skill}, Fatigue: ${a.fatigue}`;
      div.appendChild(p);
    });
    athletesDiv.appendChild(div);
  }
}

// --- PRZYCISK TRENING ---
document.getElementById('trainBtn').onclick = function() {
  countries.forEach(country => {
    country.athletes.forEach(a => {
      const skillIncrease = Math.floor(Math.random() * 3) + 1; // 1-3
      a.skill += skillIncrease;
      const fatigueIncrease = Math.floor(Math.random() * 2) + 1; // 1-2
      a.fatigue += fatigueIncrease;
    });
  });

  const currentCountry = document.querySelector('#athletes h2');
  if(currentCountry) {
    const countryName = currentCountry.textContent.split(' ')[1]; 
    const countryIndex = countries.findIndex(c => c.name === countryName);
    if(countryIndex !== -1) showAthletes(countryIndex);
  }

  alert("Trening zako≈Ñczony! Skill i fatigue zawodnik√≥w zaktualizowane.");
};
